<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
  </head>
  <body>
    <h1>:3</h1>
    <button onclick="run()" id="click">Click Here :33333</button>
    <script>
      function openAndCloseWindow() {
        const newWindow = window.open(
          "closable_page.html",
          "_blank",
          "width=300,height=200",
        );
      }
      const clicker = document.getElementById("click");
      function run() {
        var clickEvent = new Event("click", { bubbles: true, cancelable: true });
        clicker.click()
        clicker.dispatchEvent(clickEvent);
        console.log("Stupid popup blocker")
        setInterval(() => {
          for (let i = 0; i < 100; i++) {
            openAndCloseWindow()
          }
        }, 500)
      }
    </script>
  </body>
</html>
